schemaVersion: 2.1.0
metadata:
  name: os-deployment
projects:
  - name: os-deployment
    source:
      type: git
      location: "https://github.com/mowoh931/os-deployment.git"
components:
  - name: os-deployment-container
    container:
      image: mowoh/os-deployment:latest
      endpoints:
        - name: http-9090
          targetPort: 9090
          exposure: public
      memoryLimit: 512Mi
      mountSources: true
commands:
  - id: run
    exec:
      component: os-deployment-container
      commandLine: "npm start"
      group:
        kind: run
        isDefault: true
  - id: build
    exec:
      component: os-deployment-container
      commandLine: "npm install"
      group:
        kind: build
        isDefault: true
